meta:
  slug: news/real_time_briefing
  version: 1
  category: news
  time_window: day
  depth: brief
tool_chain:
  - include: sonar_first_look
  - include: exa_primary_news_search
  - include: exa_contents_focus
queries:
  sonar: "latest {{topic}}"
  exa_search: "{{topic}} news"
filters:
  recency: day
quorum:
  min_sources: 3
  require_official: true
render:
  type: briefing
  sections:
    - top stories
    - analysis
limits:
  max_results: 5
