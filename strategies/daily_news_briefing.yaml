meta:
  slug: daily_news_briefing
  version: 1
  category: news
  time_window: day
  depth: deep

queries:
  parallel_objective: >
    Liefere die verlässlichsten Entwicklungen zu {{topic}} aus den vergangenen 24 Stunden.
    Priorisiere konkrete Fakten (Daten, Zahlen, Zitate von Führungskräften) und stelle sicher,
    dass jeder Punkt mit Quellenangaben für ein investorenorientiertes Briefing belegt ist.
  parallel_queries: "[\"{{topic}} aktuelle Nachrichten {{current_date}}\",\"{{topic}} Entwicklungen letzte 24 Stunden\",\"{{topic}} Ausblick kommende 24 Stunden\"]"
  sonar_prompt: "{{topic}} letzte 24h faktenbasiert: Zeitstempel, Akteur, Maßzahl/Zitat, Quelle"

tool_chain:
  - use: parallel_search.call
    name: parallel_primary
    description: "Parallel-Agentenrecherche für dichte Evidenz"
    inputs:
      objective: "{{parallel_objective}}"
      search_queries: "{{parallel_queries}}"
      mode: agentic
      max_results: 8
      excerpts: '{"max_chars_per_result": 4500}'
      fetch_policy: '{"max_age_seconds": 21600}'
    save_as: parallel_results

  - name: sonar_pulse
    params:
      max_results: 6
      system_prompt: |
        Sammle faktenbasierte Updates der letzten 24h zu {{topic}}.
        Format pro Fund: Datum/Uhrzeit, Akteur, konkrete Aussage/zahl, Quelle.
        Bevorzuge Primärquellen (Offizielle Statements, Behörden, Firmenblogs) vor Zweitberichten.
        Keine Spekulationen oder Meinungen; nur verifizierbare Claims mit URL.
      search_mode: web
      search_recency_filter: "{{search_recency_filter}}"
      return_images: false
      return_related_questions: false
      temperature: 0.1
      max_tokens: 1200
    save_as: sonar_results

  - name: sonar_gap_fill
    description: "Optionaler Zusatzaufruf, wenn neue Blickwinkel oder Bestätigungen fehlen"
    when: "{{needs_gap_fill}}"
    params:
      max_results: 4
      system_prompt: |
        Fülle fehlende Blickwinkel zu {{topic}}:
        - Suche nach widersprechenden oder bestätigenden Fakten der letzten 24h.
        - Ziehe alternative Regionen/Sprachen in Betracht, aber bleibe bei Primärquellen.
        Gib je Fund: Zeitstempel, Akteur, Fakt/Zitat, URL.
      search_mode: web
      search_recency_filter: day
      return_images: false
      return_related_questions: false
      temperature: 0.2
      max_tokens: 900
    save_as: sonar_gap_results

  - use: llm_analyzer.call
    description: "Verfasse optimiertes Briefing"
    max_tokens: 4500
    inputs:
      prompt: |
        Erstelle ein umfassendes tägliches Nachrichtenbriefing auf Basis der gesammelten Evidenz.

        Thema: {{topic}}
        Aktuelles Datum: {{current_date}}
        Sprache: Deutsch (bitte alle Inhalte auf Deutsch verfassen; Abschnittstitel können Englisch bleiben).

        Forschungsevidenz:
        {{evidence_text}}

        Halte dich exakt an diese Struktur:

        ## KURZÜBERBLICK
        2-3 Sätze zu den wichtigsten Entwicklungen. Quellen NUR als Nummern: [1], [2] etc. Keine Bulletpoints.

        ## EILMELDUNGEN
        • vor X Stunden — Kurze Beschreibung der Entwicklung [1].
        • vor X Stunden — Weitere Entwicklung [2].
        (Nutze • statt - für Aufzählungen)

        ## WICHTIGE ENTWICKLUNGEN

        ### Überschrift des ersten Themas
        2-3 Sätze Fließtext mit konkreten Fakten. Quellen als Nummern [1], [2] am Satzende.

        ### Überschrift des zweiten Themas
        2-3 Sätze Fließtext. Quellen als Nummern [3], [4] am Satzende.

        (Erstelle 3-5 solcher Unterabschnitte)

        ## ANALYSE NACH THEMA

        ### Themenname
        **Fazit:** Ein Satz Zusammenfassung.
        - Kernpunkt eins mit Quellenangabe [5].
        - Kernpunkt zwei mit Quellenangabe [6].

        ### Weiteres Thema
        **Fazit:** Ein Satz Zusammenfassung.
        - Kernpunkt mit Quelle [7].

        ## WEITERE NENNUNGEN
        • Kurzer Hinweis auf weitere relevante Entwicklung [8].
        • Weiterer Punkt [9].

        WICHTIGE FORMATIERUNGSREGELN:
        1. Quellen IMMER nur als Nummern [1], [2], [3] etc. - NIEMALS Quellennamen im Text
        2. Nach jeder ## Hauptüberschrift eine Leerzeile, dann Inhalt
        3. ### Unterüberschriften für Unterpunkte verwenden
        4. Bulletpoints nur in EILMELDUNGEN, ANALYSE (unter Fazit) und WEITERE NENNUNGEN
        5. KEINE horizontalen Linien (---) einfügen
        6. KEINE separate Quellensammlung am Ende - Quellen werden automatisch generiert
        7. Text endet nach ## WEITERE NENNUNGEN
    save_as: briefing_content
    phase: finalize

limits:
  max_results: 18
  max_llm_queries: 2

finalize:
  reactive: false
  instructions: |
    Du schreibst ein tägliches Nachrichtenbriefing für {{topic}}.

    1. Prüfe die Aktualität der Evidenz. Ist kein Parallel-Ergebnis jünger als 6 Stunden, rufe parallel_search erneut mit fetch_policy {"max_age_seconds":7200} auf.
    2. Bei widersprüchlichen Fakten führe sonar_call("{{topic}} verifizierte Fakten Zeitstrahl heute", search_recency_filter="day") aus.
    3. Maximal EIN zusätzlicher Tool-Aufruf zur Nachbesserung.

    STRUKTUR (strikt einhalten):
    ## KURZÜBERBLICK
    2-3 Sätze Fließtext. Quellen nur als [1], [2] etc.

    ## EILMELDUNGEN
    • vor X Stunden — Beschreibung [1].

    ## WICHTIGE ENTWICKLUNGEN
    ### Thema 1
    Fließtext mit Quellen [2], [3].
    ### Thema 2
    Fließtext mit Quellen [4].

    ## ANALYSE NACH THEMA
    ### Themenname
    **Fazit:** Zusammenfassung.
    - Punkt mit [5].

    ## WEITERE NENNUNGEN
    • Hinweis [6].

    REGELN:
    - Quellen NUR als Nummern [1], [2] - NIEMALS Quellennamen wie "Tagesschau" im Text
    - KEINE horizontalen Linien (---)
    - KEINE separate Quellensammlung am Ende
    - Text endet nach ## WEITERE NENNUNGEN
