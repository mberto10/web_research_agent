meta:
  slug: daily_news_briefing
  version: 2
  category: news
  time_window: day
  depth: deep

queries:
  # Multi-language search for comprehensive coverage
  parallel_objective: >
    Find the most reliable developments on {{topic}} from the past 24 hours.
    Prioritize primary sources (official statements, wire services, government releases).
    Include concrete facts: timestamps, actors, quotes, metrics.
    Search in both German and English for comprehensive coverage.
  parallel_queries: "[\"{{topic}} official statement {{current_date}}\",\"{{topic}} offizielle Stellungnahme {{current_date}}\",\"{{topic}} Reuters AP AFP dpa {{current_date}}\",\"{{topic}} breaking news last 24 hours\",\"{{topic}} aktuelle Entwicklungen heute\"]"

  # Sonar prompts for targeted searches
  sonar_primary: |
    Find ONLY primary sources for {{topic}} from the last 24 hours:
    - Government/official statements
    - Press releases
    - Wire service reports (Reuters, AP, AFP, dpa)
    - Court filings or regulatory documents
    Format each finding: Timestamp | Actor | Quote/Fact | Source URL
    Prioritize .gov domains and official sources.

  sonar_analysis: |
    Find expert analysis on {{topic}} from the last 24h:
    - Think tank analysis
    - Expert commentary
    - Financial analyst notes
    Distinguish fact from opinion. Note source credibility.

tool_chain:
  - use: parallel_search.call
    name: parallel_primary
    description: "Multi-language parallel search for comprehensive coverage"
    inputs:
      objective: "{{parallel_objective}}"
      search_queries: "{{parallel_queries}}"
      mode: agentic
      max_results: 10
      excerpts: '{"max_chars_per_result": 4500}'
      fetch_policy: '{"max_age_seconds": 21600}'
    save_as: parallel_results

  - name: sonar_pulse
    params:
      max_results: 6
      system_prompt: "{{sonar_primary}}"
      search_mode: web
      search_recency_filter: "{{search_recency_filter}}"
      return_images: false
      return_related_questions: false
      temperature: 0.1
      max_tokens: 1200
    save_as: sonar_results

  - name: sonar_gap_fill
    description: "Optional call for expert analysis if primary sources are thin"
    when: "{{needs_gap_fill}}"
    params:
      max_results: 4
      system_prompt: "{{sonar_analysis}}"
      search_mode: web
      search_recency_filter: day
      return_images: false
      return_related_questions: false
      temperature: 0.2
      max_tokens: 900
    save_as: sonar_gap_results

  - use: llm_analyzer.call
    description: "Generate professional daily briefing"
    max_tokens: 4500
    inputs:
      prompt: |
        Erstelle ein professionelles Tages-Briefing für Journalisten und Analysten.

        Thema: {{topic}}
        Datum: {{current_date}}
        Sprache: Deutsch

        Forschungsevidenz:
        {{evidence_text}}

        EXAKTE STRUKTUR (strikt einhalten):

        ## TOP STORY

        **[Prägnante Schlagzeile der wichtigsten Entwicklung]**

        2-3 Sätze zum wichtigsten Ereignis des Tages. Konkrete Fakten, Zahlen, Zitate. Quellen als [1], [2] am Satzende.

        ## BREAKING

        • Vor Xh — Kurze Beschreibung der zeitkritischen Entwicklung [N]
        • Vor Xh — Weitere aktuelle Meldung [N]

        (Nur Meldungen der letzten 6 Stunden. Abschnitt weglassen wenn keine aktuellen Meldungen.)

        ## WHAT'S HAPPENING

        ### Thema 1
        Ein Absatz (40-50 Wörter) zu diesem Themenbereich. Konkrete Fakten mit Quellenangaben [N][N].

        ### Thema 2
        Ein Absatz (40-50 Wörter) zu diesem Themenbereich. Fakten und Entwicklungen [N].

        ### Thema 3
        Ein Absatz (40-50 Wörter) zu diesem Themenbereich [N][N].

        (Erstelle 3-5 thematische Abschnitte basierend auf der Evidenz)

        ## BOTTOM LINE

        Ein Satz: Die zentrale Erkenntnis des Tages für Entscheidungsträger.

        STRIKTE REGELN:
        1. Quellen AUSSCHLIESSLICH als Nummern [1], [2], [3] — NIEMALS Quellennamen im Text
        2. Keine horizontalen Linien (---)
        3. Keine Quellensammlung am Ende — wird automatisch generiert
        4. Maximal 400 Wörter Gesamtlänge
        5. Jeder Fakt muss eine Quellenangabe haben
        6. Text endet nach ## BOTTOM LINE
        7. Überschriften auf Englisch (TOP STORY, BREAKING, WHAT'S HAPPENING, BOTTOM LINE)
        8. Inhalt auf Deutsch
    save_as: briefing_content
    phase: finalize

limits:
  max_results: 20
  max_llm_queries: 2

finalize:
  reactive: false
  instructions: |
    Du erstellst ein professionelles Tages-Briefing für {{topic}}.

    QUALITÄTSPRÜFUNG:
    1. Ist die Evidenz aktuell? Falls kein Ergebnis jünger als 6h, führe parallel_search mit fetch_policy {"max_age_seconds":7200} aus.
    2. Gibt es widersprüchliche Fakten? Dann sonar_call zur Verifizierung.
    3. Maximal EIN zusätzlicher Tool-Aufruf.

    STRUKTUR (exakt einhalten):

    ## TOP STORY
    **[Schlagzeile]**
    2-3 Sätze mit [N] Quellen.

    ## BREAKING
    • Vor Xh — Meldung [N]
    (Nur wenn Meldungen < 6h alt. Sonst weglassen.)

    ## WHAT'S HAPPENING
    ### Thema 1
    Absatz mit [N][N].
    ### Thema 2
    Absatz mit [N].
    (3-5 Themen)

    ## BOTTOM LINE
    Ein Satz Fazit.

    REGELN:
    - Quellen NUR als [1], [2] — NIEMALS "Tagesschau", "ZDF" etc. im Text
    - KEINE horizontalen Linien
    - KEINE Quellensammlung am Ende
    - Text endet nach BOTTOM LINE
    - Überschriften Englisch, Inhalt Deutsch
