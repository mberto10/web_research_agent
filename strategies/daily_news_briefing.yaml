meta:
  slug: daily_news_briefing
  version: 2
  category: news
  time_window: day
  depth: deep

queries:
  # Multi-language search for comprehensive coverage
  parallel_objective: >
    Find the most reliable developments on {{topic}} from the past 24 hours.
    Prioritize primary sources (official statements, wire services, government releases).
    Include concrete facts: timestamps, actors, quotes, metrics.
    Search in both German and English for comprehensive coverage.
  parallel_queries: "[\"{{topic}} official statement {{current_date}}\",\"{{topic}} offizielle Stellungnahme {{current_date}}\",\"{{topic}} Reuters AP AFP dpa {{current_date}}\",\"{{topic}} breaking news last 24 hours\",\"{{topic}} aktuelle Entwicklungen heute\",\"{{topic}} Handelsblatt FAZ Spiegel {{current_date}}\",\"{{topic}} latest developments analysis\"]"

  # Sonar prompts for targeted searches
  sonar_primary: |
    Find ONLY primary sources for {{topic}} from the last 24 hours:
    - Government/official statements
    - Press releases
    - Wire service reports (Reuters, AP, AFP, dpa)
    - Court filings or regulatory documents
    Format each finding: Timestamp | Actor | Quote/Fact | Source URL
    Prioritize .gov domains and official sources.

  sonar_analysis: |
    Find expert analysis on {{topic}} from the last 24h:
    - Think tank analysis
    - Expert commentary
    - Financial analyst notes
    Distinguish fact from opinion. Note source credibility.

tool_chain:
  - use: parallel_search.call
    name: parallel_primary
    description: "Multi-language parallel search for comprehensive coverage"
    inputs:
      objective: "{{parallel_objective}}"
      search_queries: "{{parallel_queries}}"
      mode: agentic
      max_results: 15
      excerpts: '{"max_chars_per_result": 4500}'
      fetch_policy: '{"max_age_seconds": 21600}'
    save_as: parallel_results

  - name: sonar_pulse
    params:
      max_results: 10
      system_prompt: "{{sonar_primary}}"
      search_mode: web
      search_recency_filter: "{{search_recency_filter}}"
      return_images: false
      return_related_questions: false
      temperature: 0.1
      max_tokens: 1800
    save_as: sonar_results

  - name: sonar_gap_fill
    description: "Optional call for expert analysis if primary sources are thin"
    when: "{{needs_gap_fill}}"
    params:
      max_results: 6
      system_prompt: "{{sonar_analysis}}"
      search_mode: web
      search_recency_filter: day
      return_images: false
      return_related_questions: false
      temperature: 0.2
      max_tokens: 1200
    save_as: sonar_gap_results

  - use: llm_analyzer.call
    description: "Generate professional daily briefing"
    max_tokens: 4500
    inputs:
      prompt: |
        Erstelle ein professionelles Tages-Briefing für Journalisten und Analysten.

        Thema: {{topic}}
        Datum: {{current_date}}
        Sprache: Deutsch

        Forschungsevidenz:
        {{evidence_text}}

        EXAKTE STRUKTUR (genau 3 Abschnitte, strikt einhalten):

        ## KURZÜBERBLICK

        - Wichtigster Punkt des Tages in einem Satz [1]
        - Zweiter wichtiger Punkt kurz zusammengefasst [2]
        - Dritter Kernpunkt mit Fakten [3]

        (3-4 Bullet Points als Executive Summary. WICHTIG: Verwende Bindestrich "-" für Aufzählungen)

        ## WICHTIGSTE ENTWICKLUNGEN

        ### Erste Entwicklung als Schlagzeile

        Ein Absatz (50-70 Wörter) zu dieser Entwicklung. Konkrete Fakten, Zahlen, Zitate mit Quellenangaben [1][2].

        ### Zweite Entwicklung als Schlagzeile

        Ein Absatz (50-70 Wörter) zu dieser Entwicklung. Hintergründe und Kontext [3].

        ### Dritte Entwicklung als Schlagzeile

        Ein Absatz (50-70 Wörter) zu dieser Entwicklung [4][5].

        (2-4 Entwicklungen mit Zwischenüberschriften, KEINE Trennlinien zwischen den Absätzen)

        ## WEITERE MELDUNGEN

        - Kurzmeldung oder Eilmeldung in einem Satz [6]
        - Weitere relevante Nachricht [7]
        - Zusätzliche Entwicklung am Rande [8]

        (3-5 Bullet Points für Breaking News, Eilmeldungen. WICHTIG: Verwende Bindestrich "-" für Aufzählungen)

        STRIKTE REGELN:
        1. Quellen AUSSCHLIESSLICH als Nummern [1], [2], [3] — NIEMALS Quellennamen im Text
        2. KEINE horizontalen Linien (---) zwischen Absätzen
        3. Keine Quellensammlung am Ende — wird automatisch generiert
        4. Maximal 450 Wörter Gesamtlänge
        5. Jeder Fakt muss eine Quellenangabe haben
        6. Text endet nach ## WEITERE MELDUNGEN
        7. Überschriften auf Deutsch (KURZÜBERBLICK, WICHTIGSTE ENTWICKLUNGEN, WEITERE MELDUNGEN)
        8. Inhalt auf Deutsch
        9. Zwischenüberschriften (###) als kurze, prägnante Schlagzeilen formulieren
    save_as: briefing_content
    phase: finalize

limits:
  max_results: 30
  max_llm_queries: 2

finalize:
  reactive: false
  instructions: |
    Du erstellst ein professionelles Tages-Briefing für {{topic}}.

    QUALITÄTSPRÜFUNG:
    1. Ist die Evidenz aktuell? Falls kein Ergebnis jünger als 6h, führe parallel_search mit fetch_policy {"max_age_seconds":7200} aus.
    2. Gibt es widersprüchliche Fakten? Dann sonar_call zur Verifizierung.
    3. Maximal EIN zusätzlicher Tool-Aufruf.

    STRUKTUR (genau 3 Abschnitte):

    ## KURZÜBERBLICK
    - Punkt 1 [1]
    - Punkt 2 [2]
    - Punkt 3 [3]
    (3-4 Bullet Points, Bindestrich "-" verwenden)

    ## WICHTIGSTE ENTWICKLUNGEN
    ### Schlagzeile 1
    Absatz mit [N][N].
    ### Schlagzeile 2
    Absatz mit [N].
    (2-4 Entwicklungen, KEINE Trennlinien)

    ## WEITERE MELDUNGEN
    - Meldung [N]
    - Meldung [N]
    (3-5 Bullet Points, Bindestrich "-" verwenden)

    REGELN:
    - Quellen NUR als [1], [2] — NIEMALS "Tagesschau", "ZDF" etc. im Text
    - KEINE horizontalen Linien zwischen Absätzen
    - KEINE Quellensammlung am Ende
    - Überschriften auf Deutsch
    - Bindestrich "-" für Aufzählungen (NICHT "•")
