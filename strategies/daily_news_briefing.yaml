meta:
  slug: daily_news_briefing
  version: 1
  category: news
  time_window: day
  depth: deep

queries:
  parallel_objective: >
    Liefere die verlässlichsten Entwicklungen zu {{topic}} aus den vergangenen 24 Stunden.
    Priorisiere konkrete Fakten (Daten, Zahlen, Zitate von Führungskräften) und stelle sicher,
    dass jeder Punkt mit Quellenangaben für ein investorenorientiertes Briefing belegt ist.
  parallel_queries: "[\"{{topic}} aktuelle Nachrichten {{current_date}}\",\"{{topic}} Entwicklungen letzte 24 Stunden\",\"{{topic}} Ausblick kommende 24 Stunden\"]"
  sonar_prompt: "{{topic}} neueste Nachrichten Entwicklungen heute"

tool_chain:
  - use: parallel_search.call
    name: parallel_primary
    description: "Parallel-Agentenrecherche für dichte Evidenz"
    inputs:
      objective: "{{parallel_objective}}"
      search_queries: "{{parallel_queries}}"
      mode: agentic
      max_results: 8
      excerpts: '{"max_chars_per_result": 4500}'
      fetch_policy: '{"max_age_seconds": 21600}'
    save_as: parallel_results

  - name: sonar_pulse
    params:
      max_results: 6
      system_prompt: "Konzentriere dich auf faktenbasierte, zeitgestempelte Entwicklungen. Keine Spekulation."
      search_mode: web
      search_recency_filter: "{{search_recency_filter}}"
      return_images: false
      return_related_questions: false
      temperature: 0.1
      max_tokens: 1200
    save_as: sonar_results

  - name: sonar_gap_fill
    description: "Optionaler Zusatzaufruf, wenn neue Blickwinkel oder Bestätigungen fehlen"
    when: "{{needs_gap_fill}}"
    params:
      max_results: 4
      system_prompt: "Liefere fehlende Bestätigungen oder frische Kontexte zu {{topic}}."
      search_mode: web
      search_recency_filter: day
      return_images: false
      return_related_questions: false
      temperature: 0.2
      max_tokens: 900
    save_as: sonar_gap_results

  - use: llm_analyzer.call
    description: "Verfasse optimiertes Briefing"
    max_tokens: 4500
    inputs:
      prompt: |
        Erstelle ein umfassendes tägliches Nachrichtenbriefing auf Basis der gesammelten Evidenz.

        Thema: {{topic}}
        Aktuelles Datum: {{current_date}}

        Forschungsevidenz:
        {{evidence_text}}

        ---

        Halte dich exakt an diese Struktur:

        ## EXECUTIVE SUMMARY
        2-3 Sätze zu den wichtigsten Entwicklungen. Verweise auf Quellen mit [Kurzbezeichnung](URL) im Text.

        ## BREAKING NEWS
        - Aufzählung von Entwicklungen <6h mit Zeitstempel. Quellen als [Text](URL) verlinken.

        ## KEY DEVELOPMENTS
        ### Überschrift
        2-3 Sätze mit konkreten Fakten. Quellen als [Kurzname](URL) verlinken.

        (Erstelle 3-5 solcher Abschnitte.)

        ## ANALYSIS BY THEME
        ### Themenname
        Ein Satz Fazit plus 2-3 Bulletpoints. Quellen als [Text](URL) verlinken.

        ## MARKET IMPACT (weglassen, falls nicht relevant)
        Kurzer Absatz zu Auswirkungen für Investoren/Stakeholder. Quellen als [Text](URL) verlinken.

        ## NOTABLE MENTIONS
        - Weitere prägnante Updates als Bulletpoints. Quellen als [Text](URL) verlinken.

        Regeln:
        - Verlinke alle Quellenverweise im Markdown-Format: [Beschreibender Text](vollständige-URL)
        - Verwende ### für Unterpunkte unter ## Hauptsektionen (korrekte Überschriftenhierarchie beachten)
        - Keine horizontalen Trennlinien zwischen Sektionen einfügen
        - KEINE separate "## SOURCES" Sektion erstellen - alle Quellen sind inline verlinkt
        - Beende den Text direkt nach "## NOTABLE MENTIONS"
    save_as: briefing_content
    phase: finalize

limits:
  max_results: 18
  max_llm_queries: 2

finalize:
  reactive: false
  instructions: |
    Du schreibst ein tägliches Nachrichtenbriefing für {{topic}}.

    1. Prüfe die Aktualität der Evidenz. Ist kein Parallel-Ergebnis jünger als 6 Stunden, rufe parallel_search erneut mit fetch_policy {"max_age_seconds":7200} auf.
    2. Bei widersprüchlichen Fakten führe sonar_call("{{topic}} verifizierte Fakten Zeitstrahl heute", search_recency_filter="day") aus.
    3. Maximal EIN zusätzlicher Tool-Aufruf zur Nachbesserung.

    Erstelle anschließend:
    - Executive Summary (2-3 Sätze)
    - Breaking News
    - Key Developments (3-5 Abschnitte)
    - Analysis by Theme (2-3 Themen)
    - Market Impact (falls relevant)
    - Notable Mentions
    - Sources (vollständige URLs mit Datum)

    Verwende Zitierformat [1], [2] im Text, liste alle Quellen am Ende und beende den Bericht nach dem Quellenabschnitt.
